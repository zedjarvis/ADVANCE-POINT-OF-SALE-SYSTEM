{% extends 'pos/base.html' %}

{% block title %} Login | APOS {% endblock %}

{% block content %}

{% load static %}

<body class="hold-transition dark-mode register-page" style="background-image: url(/static/pos/dist/img/photo2.png); background-size: cover; opacity: 0.9;">
<div class="register-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="#" class="h1">
        <img src="{% static 'pos/dist/img/AdminLTELogo.png' %}" alt="Apos Logo" class="brand-image img-circle elevation-2 animation__shake"
          style="opacity: .8">
        <span class="brand-text font-weight-bold">ADVANCE P.O.S.</span>
      </a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Create Account and Get Started</p>

      <form method="POST" class="was-validated">
        {% csrf_token %}
        <div class="input-group mb-3">
          {{form.username}}
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          {{form.email}}
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          {{form.password1}}
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          {{form.password2}}
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="agreeTerms" name="terms" value="agree" required>
              <label for="agreeTerms">
               I agree to the <a href="#">terms</a>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <a href="{% url 'login' %}" class="text-center">I already have an Account</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

{% endblock content %}
