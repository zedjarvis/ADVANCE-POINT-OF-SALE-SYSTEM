{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %} {% endblock title %}</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'pos/plugins/@fortawesome/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'pos/plugins/font-awesome/css/font-awesome.min.css' %}">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" href="{% static 'pos/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">
    <!-- iCheck -->
    <link rel="stylesheet" href="{% static 'pos/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'pos/plugins/jquery-ui/jquery-ui.min.css' %}">
    <link rel="stylesheet" href="{% static 'pos/dist/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'pos/dist/css/adminlte.min.css' %}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="{% static 'pos/plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="{% static 'pos/plugins/daterangepicker/daterangepicker.css' %}">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="{% static 'pos/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css' %}">
    <!-- summernote -->
    <link rel="stylesheet" href="{% static 'pos/plugins/summernote/summernote-bs4.min.css' %}">
    <!-- DataTaables -->
    <link rel="stylesheet" href="{% static 'pos/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css' %}">
    <link rel="stylesheet" href="{% static 'pos/plugins/datatables-responsive/css/responsive.bootstrap4.min.css' %}">
    <link rel="stylesheet" href="{% static 'pos/plugins/datatables-buttons/css/buttons.bootstrap4.min.css' %}">
</head>

{% block content %}


{% endblock content %}

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-light">
            <div class="container-fluid">
                <h5>Settings</h5>
            </div>
        </aside>
        <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="{% static 'pos/plugins/jquery/jquery.min.js' %}"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="{% static 'pos/plugins/jquery-ui/jquery-ui.min.js' %}"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button)
    </script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'pos/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- ChartJS -->
    <script src="{% static 'pos/plugins/chart.js/Chart.min.js' %}"></script>
    <!-- Sparkline -->
    <script src="{% static 'pos/plugins/sparklines/sparkline.js' %}"></script>
    <!-- daterangepicker -->
    <script src="{% static 'pos/plugins/moment/moment.min.js' %}"></script>
    <script src="{% static 'pos/plugins/daterangepicker/daterangepicker.js' %}"></script>
    <!-- Tempusdominus Bootstrap 4 -->
    <script src="{% static 'pos/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %}"></script>
    <!-- Summernote -->
    <script src="{% static 'pos/plugins/summernote/summernote-bs4.min.js' %}"></script>
    <!-- overlayScrollbars -->
    <script src="{% static 'pos/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
    <!-- SweetAlert2 -->
    <script src="{% static 'pos/plugins/sweetalert2/sweetalert2.min.js' %}"></script>
    <!-- DataTables  & Plugins -->
    <script src="{% static 'pos/plugins/datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'pos/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static 'pos/plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'pos/plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
    <script src="{% static 'pos/plugins/datatables-buttons/js/dataTables.buttons.min.js' %}"></script>
    <script src="{% static 'pos/plugins/datatables-buttons/js/buttons.bootstrap4.min.js' %}"></script>
    <script src="{% static 'pos/plugins/jszip/jszip.min.js' %}"></script>
    <script src="{% static 'pos/plugins/pdfmake/pdfmake.min.js' %}"></script>
    <script src="{% static 'pos/plugins/pdfmake/vfs_fonts.js' %}"></script>
    <script src="{% static 'pos/plugins/datatables-buttons/js/buttons.html5.min.js' %}"></script>
    <script src="{% static 'pos/plugins/datatables-buttons/js/buttons.print.min.js' %}"></script>
    <script src="{% static 'pos/plugins/datatables-buttons/js/buttons.colVis.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'pos/dist/js/adminlte.js' %}"></script>
    <!-- Custom Javascript, Jquery, Ajax -->
    <script src="{% static 'pos/dist/js/custom.js' %}"></script>


    
</body>

</html>
