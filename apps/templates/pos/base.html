    <!--   SUBMIT ISSUE MDB MODAL FORM  -->
    <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Write to us</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="submit_issue" method="POST">
                    {% csrf_token %}
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <i class="mdi mdi-tag prefix grey-text"></i>
                            <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject">
                        </div>

                        <div class="md-form">
                            <i class="mdi mdi-pencil prefix grey-text"></i>
                            <textarea type="text" id="issue" name="issue" class="md-textarea form-control" placeholder="Your Issue..." rows="4"></textarea>
                        </div>

                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Send <i class="mdi mdi-send ml-1"></i></button>
                    </div>
                </form>
            </div>
        </div>

    <script type="text/javascript">
        // remove preloader
        setTimeout(function () {
            $(".preloader").css('height', 0);
            setTimeout(function () {
                $(".preloader").children().hide();
            }, 200);
        }, 100);

        $('.tm-current-year').text(new Date().getFullYear());  // Update year in copyright

        $('body').on('click', '.start-intro-tour', function(event){ // Start intro .js
            event.preventDefault();
            introJs().start();
        });

        // refresh page button: targets all button with id=refresh
        $("#refresh").on("click", function () {
            location.reload();
        })

        // Show welcome greeting based on time
        var images = document.getElementsByTagName('img');
        var currentTime = new Date();

        if (currentTime.getHours() < 12) {
            $("#time-greeting").html("good morning.");
        } else if (currentTime.getHours() < 16) {
            $("#time-greeting").html("good afternoon.");
        } else if (currentTime.getHours() < 19) {
            $("#time-greeting").html("good evening.");
        } else {
            $("#time-greeting").html("good night.");
            //document.documentElement.classList.toggle('dark-mode'); // toggle darkmode if auto darkmode=true
            //for (var i = 0; i < images.length; i++) {
            //images[i].classList.toggle('dark-mode');
            //}
        }



        /* Fire sweet alert when logout button is clicked */
        $("body").on("click", "#logout-button", function () {
            Swal.fire({
                title: 'Are you sure?',
                text: "Why So Soon, anyhoo, Later gator!",
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, Logout!'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = "/accounts/logout";
                }
            });
        });

        /* fire alerts for when export buttons is clicked */
        $("#export-button").on("click", function () {

            // success confirmation
            var Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            })

            Toast.fire({
                icon: 'success',
                title: 'Downloading File'
            })

        })

    </script>
